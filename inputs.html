<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different types of inputs</title>
  </head>
  <body>
    <h1>Different types of inputs in MDN site.</h1>
    <hr>
    <label>Name:</label>
    <input type="text" name="" value=""><br>
    <label>Email:</label>
    <input type="email" name="" value=""><br>
    <label>Search:</label>
    <input type="search" name="" value=""><br>
    <label>Tel:</label>
    <input type="tel" name="" value=""><br>
    <label>URL:</label>
    <input type="url" name="" value=""><br>
    <label>Number:</label>
    <input type="number" name="" value=""><br>
    <label>Range:</label>
    <input type="range" name="price" value="" min="10" max="100"><br>
    <label>Date:</label>
    <input type="date" name="" value=""><br>
    <label>Color:</label>
    <input type="color" name="" value=""><br>
    <label>Are you OK? checkbox:</label>
    <input type="checkbox" name="" value=""><br>
    <label>Dowload Your Files:</label>
    <input type="file" name="" value=""><br>
    <input type="radio" name="" value=""><br>
    <input type="submit" name="" value="">
  </body>
</html>
